plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.deusto'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'          // NÃºcleo de Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'      // Necesario para crear APIs REST
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Opcional, solo si necesitas JPA

    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Dependencias para testing
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


tasks.named('test') {
    useJUnitPlatform()
}
